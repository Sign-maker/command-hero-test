<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="container hero-container">
        <h1 class="page-title">Modern and minimalist furniture for you</h1>
        <div class="hero-wrapper">
          <p class="hero-descr">
            Add a touch of elegance to your space with handcrafted furniture
            pieces
          </p>
          <a class="subscribe-btn" href="">Subscribe</a>
        </div>
      </div>
    </section>

    <section class="price-section">
      <div class="container price-container">
        <h2 class="visually-hidden">Chairs Tables Dressers Sofas Price</h2>
        <ul class="price-list">
          <li class="price-item">
            <p class="price-name">Chairs</p>
            <p class="price-price">from 200₴</p>
          </li>
          <li class="price-item">
            <p class="price-name">Tables</p>
            <p class="price-price">from 250₴</p>
          </li>
          <li class="price-item">
            <p class="price-name">Dressers</p>
            <p class="price-price">from 300₴</p>
          </li>
          <li class="price-item">
            <p class="price-name">Sofas</p>
            <p class="price-price">from 500₴</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
